<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-container">
            <div class="cell"></div>    
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="score-content">
            <div class="label">
                <div>PLAYER(x)</div>
                <div>TIE</div>
                <div>COMPUTER(O)</div>
            </div>
            <div class="scores">
                <div id="player-score">0</div>
                <div id="tie-score">0</div>
                <div id="bot-score">0</div>
            </div>
        </div>
    </div>
    <script type="module" src="./game.js"></script>
</body>
</html>
